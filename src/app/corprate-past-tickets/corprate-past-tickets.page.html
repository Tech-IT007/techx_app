<ion-header>

</ion-header>

<ion-content style="--background: #fff">
  <div>
    <h3 class="h3">Corporate Tickets</h3>
    <div class="div">
      <ion-icon
        routerLink="/corprate-tickets"

      
        class="icon"
        name="chevron-back-outline"
      ></ion-icon>
    </div>
  </div>
  <div>
    <ion-buttons style="color: #000; margin-left: 54%; margin-top: 2px">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </div>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row>
      <ion-col size ="12">
        <ion-segment  [scrollable]="true">
          <ion-segment-button routerLink="/corprate-tickets" >
            <ion-label>Open</ion-label>
          </ion-segment-button>
          <ion-segment-button style="color: #0c7cbc;" >
            <ion-label  >Close </ion-label>
          </ion-segment-button>
          <!-- <ion-segment-button routerLink="/ppm-tickets">
            <ion-label  >PPM </ion-label>
          </ion-segment-button> -->
          
          <!-- <ion-segment-button  routerLink="/city-tickets" style="color: green;" >
            <ion-label>City </ion-label>
          </ion-segment-button>
          <ion-segment-button  routerLink="/account-tickets"  style="color: brown;" >
            <ion-label>Account </ion-label>
          </ion-segment-button> -->
        </ion-segment>

   
      </ion-col>
    </ion-row>
     </ion-grid>
  <div *ngIf="show"   style="text-align: center;margin-top: 28%;">
    <img src="/assets/img/opps.jpg" alt="">
<h2 style="font-weight: bold; color: #000;">
  There Are No Tickets Found
</h2>
  </div>
  <div *ngFor="let user of obj" style="margin-top: 6%">
    <ion-card
     
      style="
        padding-bottom: 10px;
        margin-left: 13px;
        --background: #fff;
        color: #000;
      "
    >
      <ion-card-header>
        <ion-card-title
          ><h3 style="font-size: 16px; color: #000">{{user.TicketID}}</h3>
          <div style="margin-top: -45px; margin-left: 50%">
            <img class="img1" src="/assets/img/img.png" alt="" />
          </div>
        </ion-card-title>
        <!-- <div style="display: flex; justify-content: flex-start">
          <div>
            <h6>ID:</h6>
          </div>
          <div>
            <h6>{{user.TicketID}}</h6>
          </div>
        </div> -->
        <ion-card-subtitle class="title">{{user.Type}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div style="display: flex">
          <div>
            <ion-icon name="calendar-outline"></ion-icon>
            <p class="p1">{{user.CreatedDate}}</p>
          </div>
          <!-- <div>
            <ion-icon style="margin-left: 9px;" name="time-outline"></ion-icon>
            <p class="p2">{{user.CreatedTime}}</p>
          </div> -->
          <div style="margin-top: -2px; margin-left: 12%">
            <span class="dot"></span>
        
            <p class="p3">{{user.Status}}</p>
            <div  (click)="route_to_profile_answer_screen(user.ID)" style="margin-left: 112%;
            margin-top: -21px;">
              <ion-icon  name="eye-outline"></ion-icon>
            </div>
          
          </div>
        </div>
      </ion-card-content>
      <!-- <ion-card style="--background: #fff; padding-bottom: 3%">
        <div style="margin-top: 3%; margin-left: 30%">
          <a
            style="text-decoration: none; color: #027dc1"
            href="https://techxpertindia.in/customer-rating.php?TicketID={{user.ID}}"
          >
            Give Feedback</a
          >
        </div>
      </ion-card> -->
    </ion-card>
  </div>
</ion-content>
