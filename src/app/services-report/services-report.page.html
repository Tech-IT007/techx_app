
<div style="background:  #0c7cbc;
color: #fff;display: flex;
    align-items: center; padding: 10px;">
  <div style="width: 10%; ">
    <ion-icon routerLink="/technician" style="font-size: larger;" class="icon" name="arrow-back-outline"></ion-icon>
  </div>
  <div>
    <span>  Techxpert Complaint Form</span>
  </div>


</div>
<ion-content>
  
  <ion-list style="margin-top: 2%;  background: transparent;">
   
    <ion-item  >
      <ion-label position="stacked" style="  font-size: 18px;">Complaint Description <span style="color: #d20411">*</span></ion-label>
      <ion-textarea  value="{{clint_data.ProblemReportedByClient}}"  [(ngModel)]="userdetails.ProblemReportedByClient"  style=" --padding-bottom: 30px;" type="text" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label style="  font-size: 18px;" position="stacked"> Observation <span style="color: #d20411">*</span></ion-label>
      <ion-textarea  value="{{clint_data.Observation}}"  [(ngModel)]="userdetails.Observation"  style=" --padding-bottom: 30px;" type="text" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked">Action Taken  <span style="color: #d20411">*</span></ion-label>
      <ion-textarea   value="{{clint_data.ActionTaken}}" [(ngModel)]="userdetails.ActionTaken"   style=" --padding-bottom: 50px;" type="text" ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked">  Client Representative Name </ion-label>
      <ion-textarea  value="{{clint_data.ClientRepresentative}}"   rows="1" cols="50" [(ngModel)]="userdetails.ClientRepresentative"   style=" --padding-bottom: 10px;" type="text" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked"> Client Representative Contact</ion-label>
      <ion-textarea  value="{{clint_data.ClientRepresentativeContact}}"  [(ngModel)]="userdetails.ClientRepresentativeContact"  rows="1" cols="50"      style=" --padding-bottom: 10px;" type="text" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked">Email(s) <span style="font-size: 18px;"></span> </ion-label>
      <ion-textarea value="{{clint_data.ClientRepresentativeEmails}}" rows="1" cols="50"  [(ngModel)]="userdetails.ClientRepresentativeEmails"   style=" --padding-bottom: 10px;" type="text" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked"> Client Representative Designation</ion-label>
      <ion-textarea value="{{clint_data.ClientRepresentativeDesignation}}" rows="1" cols="50"  [(ngModel)]="userdetails.ClientRepresentativeDesignation"   style=" --padding-bottom: 10px;" type="text" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label  style="  font-size: 18px;" position="stacked"> Remarks</ion-label>
      <ion-textarea value="{{clint_data.Remarks}}" rows="1" cols="50"  [(ngModel)]="userdetails.Remarks"   style=" --padding-bottom: 10px;" type="text" ></ion-textarea>
    </ion-item>



    <div style="    border: 1px solid #09475e;
    margin: 5px;">
      <canvas #signaturePad width="300" height="150" ></canvas>
    </div>
       <div class="sign_button" *ngIf="hidd_pad" style="display: flex; justify-content: space-around; margin-top: 5%;"> 
        <ion-button  (click)="clearSignature()" style="--background: #eee8e8; color: black;">Clear Signature</ion-button>
        <div>
          <ion-button  style="--background: #0b7ba1;;"  (click)="saveSignature()">Save Signature</ion-button>
        </div>
   
       </div>
       <div>
      
       </div>
        <div  *ngIf="clint_data.ClientSignature != ''" style="margin-top: 10%;">
          <ion-label  style="font-size: 18px;
          margin-left: 6%;
          font-weight: 700;" position="stacked"> Past Signature </ion-label>
          <img src="{{clint_data.ClientSignature}}" alt="">
        </div>

 

  </ion-list>
  <div style="margin-bottom: 10%; display: flex; justify-content: space-around;">
    <div>
      <ion-button  (click)="submit ()"  class="button22" expand="block"> Submit </ion-button>

    </div>
  </div>

</ion-content>
