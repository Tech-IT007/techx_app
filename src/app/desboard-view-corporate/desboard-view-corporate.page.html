<ion-header>
 
</ion-header>

<ion-content style="--background: #fff">
  <div>
    <h3 class="h3"> Tickets</h3>
    <div class="div">
      <ion-icon routerLink="/dashboard" class="icon" name="chevron-back-outline"></ion-icon>
    </div>
  </div>
  <!-- <div>
    <ion-buttons style="color: #fff; margin-left: 54%; margin-top: 2px">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </div> -->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="show" style="text-align: center;margin-top: 28%;">
    <img src="/assets/img/opps.jpg" alt="">
    <h2 style="font-weight: bold; color: #000;">
      There Are No Tickets Found
    </h2>
  </div>

  <div *ngFor="let user of obj">
    <ion-card class="card">
      <div style="margin-top: 15px ;">
        <div style="display: flex">
          <div>
            <h5 style="color: #000"></h5>
          </div>
          <div>
            <h6 style="
              margin-top: 2px;
    font-size: 14px;
    color: #000;
    margin-left: 7px;
    font-weight: bold;
              ">
              {{user.TicketID}}
            </h6>
          </div>
        </div>
      </div>

      <div>
        <ion-button class="button" (click)="route_to_profile_answer_screen(user.ID)">Open</ion-button>
      </div>
      <div style="margin-top: -17px;">
    
        <h6 class="goom"></h6>
        <!-- <h6   (click)="route_to_Edit_impact_screen(ID)" class="view" routerLink="/profile">Booking Details</h6> -->
      </div>

      <!-- <div style="display: flex">
        <div>
          <h6 style="margin-left: 18px; font-size: 13px">Name</h6>
        </div>

        <div>
          <h6 style="margin-left: 150px; font-size: 14px">
            {{ user.Name}}
          </h6>
        </div>
      </div> -->

      <div style="display: flex">
        <div>
          <h6 style="margin-left: 18px; font-size: 13px">Service</h6>
        </div>

        <div>
          <h6 style="margin-left: 142px; font-size: 14px" routerLink="/status">
            {{ user.Service}}
          </h6>
        </div>
      </div>

      <div style="display: flex">
        <div>
          <h6 style="margin-left: 18px; font-size: 13px">Status</h6>
        </div>

        <div>
          <h6 style="margin-left: 147px; font-size: 14px" routerLink="/profile">
            {{ user.Status }}
          </h6>
        </div>
      </div>

    </ion-card>
  </div>
</ion-content>
